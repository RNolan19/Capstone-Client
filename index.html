    <h1>codeMitment</h1>
    <h2 id="message" class="message"></h2>

      <!-- AUTHENTICATION FORMS START HERE -->

    <h2 class='h2signup'>Sign-up</h2>
    <form id="sign-up">
      <input type="email" name="credentials[email]" placeholder="Enter email....">
      <input type="password" name="credentials[password]" placeholder="Enter password....">
      <input type="password" name="credentials[password_confirmation]" placeholder="Enter password again....">
      <button>Sign Up!</button>
    </form>

    <h2 class='h2signin'>Sign-in</h2>
    <form id="sign-in">
      <input type="email" name="credentials[email]" placeholder="Enter email....">
      <input type="password" name="credentials[password]" placeholder="Enter password....">
      <button>Sign In!</button>
    </form>

    <h2 class='h2changepassword'>Change Password</h2>
    <form id="change-password">
      <input type="password" name="passwords[old]" placeholder="Enter old password....">
      <input type="password" name="passwords[new]" placeholder="Enter new password....">
      <button>Change Password!</button>
    </form>
    <br>

    <form class='h2signout' id="sign-out">
      <button class="btn btn-info my-2 my-sm-0 btn-inline btn-large" type="submit">Sign Out!</button>
    </form>
    <br>
    <!-- AUTHENTICATION FORMS END HERE -->



    <div class="container login-container">
                <div class="row">
                    <div class="col-md-6 login-form-1">
                        <h3>Login for Form 1</h3>
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Your Email *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Your Password *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btnSubmit" value="Login" />
                            </div>
                            <div class="form-group">
                                <a href="#" class="ForgetPwd">Forget Password?</a>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-6 login-form-2">
                        <h3>Login for Form 2</h3>
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Your Email *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Your Password *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btnSubmit" value="Login" />
                            </div>
                            <div class="form-group">

                                <a href="#" class="ForgetPwd" value="Login">Forget Password?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

    <!-- CRUD RESOURCE STARTS HERE -->

    <h2 class='h2addlog'>Add A Coding Session</h2>
    <form id="add-log">
      <input type="number" name="log[hours_coding]" placeholder="# of Hours Spent Coding">
      <input type="text" name="log[summary]" placeholder="Summarize What You Did">
      <input type="date" name="log[date]">
      <button>Create Session</button>
    </form>

    <h2 class='h2updatelog'>Update A Coding Session</h2>
    <form id="update-log">
      <input type="number" name="log[id]" placeholder="Enter Log # To Update">
      <input type="number" name="log[hours_coding]" placeholder="# of Hours Spent Coding">
      <input type="text" name="log[summary]" placeholder="Summarize What You Did">
      <input type="date" name="log[date]">
      <button>Update Session</button>
    </form>

    <h2 class='h2deletelog'>Delete A Coding Session</h2>
    <form id="delete-log">
      <input type="number" name="log[id]" placeholder="Enter Log # To Delete ">
      <button>Delete Session</button>
    </form>
    <br>


    <form class='h2viewlogs' id="view-logs">
      <button class="btn btn-info my-2 my-sm-0 btn-inline btn-large">View All Coding Sessions</button>
    </form>
