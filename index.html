<div class="container login-container h2signup">

                <div class="col-md-6 login-form-1">
                    <h3>Sign Up</h3>

                    </form>
                </div>


                <div class="col-md-6 login-form-2 h2signin">
                    <h3>Already Signed Up? Sign In Here!</h3>
                    <form id="sign-in">

    <!-- CRUD RESOURCE STARTS HERE -->

    <h2 class='h2addlog'>Add A Coding Session</h2>
    <form id="add-log">
      <input type="number" name="log[hours_coding]" placeholder="# of Hours Spent Coding">
      <input type="text" name="log[what_I_did]" placeholder="Summarize What You Did">
      <input type="string" name="log[date]" placeholder="Enter Date">
      <button>Create Session</button>
    </form>

    <h2 class='h2updatelog'>Update A Coding Session</h2>
    <form id="update-log">
      <input class=" mr-sm-2" type="string" name="log[id]" placeholder="Enter Unique ID #">
      <input type="number" name="log[hours_coding]" placeholder="# of Hours Spent Coding">
      <input type="text" name="log[what_I_did]" placeholder="Summarize What You Did">
      <input type="string" name="log[date]" placeholder="Enter Date">
      <button>Update Session</button>
    </form>

    <h2 class='h2deletelog'>Delete A Coding Session</h2>
    <form id="delete-log">
      <input type="string" name="log[id]" placeholder="Enter Log # To Delete ">
      <button>Delete Session</button>
    </form>
    <br>


    <form class='h2viewlogs' id="view-logs">
      <button class="btn btn-info my-2 my-sm-0 btn-inline btn-large">View All Coding Sessions</button>
    </form>
    <!-- CRUD RESOURCE ENDS HERE -->
